<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Drag and Drop</title>
</head>

<body>
    <div class="success">
        <p>Successfully Dropped!</p>
    </div>
    <div class="container">
        <h1>Drag and Drop</h1>
        <div class="first-container">
            <div class="row">
                <div class="col">
                    <div class="imgBox" draggable="true"></div>
                </div>
                <div class="col">
                    <div class="imgBox" draggable="true"></div>
                </div>
                <div class="col">
                    <div class="imgBox" draggable="true"></div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div> -->
            </div>
            <div class="row">
                <!-- <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div> -->
            </div>
        </div>
        <div class="second-container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div> 
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <button class="reset-btn">Reset All</button>
    </div>
    </div>


</body>
<script src="index.js"></script>

</html>
